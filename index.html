<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Quà Sinh Nhật</title>
    <style>
        /* Nền vàng nhạt caro giống video */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFDE7;
            background-image: linear-gradient(#FFECB3 1px, transparent 1px),
                              linear-gradient(90deg, #FFECB3 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Container hộp quà */
        .gift-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-container:hover {
            transform: scale(1.05);
        }

        /* Vẽ hộp quà bằng CSS thuần */
        .gift-box {
            width: 150px;
            height: 150px;
            background: #E67E22; /* Màu cam đậm của hộp */
            position: relative;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        /* Nắp hộp */
        .gift-box::before {
            content: '';
            position: absolute;
            width: 170px;
            height: 40px;
            background: #F39C12; /* Màu nắp sáng hơn */
            top: -10px;
            left: -10px;
            border-radius: 5px;
            z-index: 2;
        }

        /* Dây ruy băng dọc */
        .ribbon-v {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #C0392B; /* Màu đỏ ruy băng */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        /* Nơ trên đỉnh */
        .bow {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            z-index: 4;
        }

        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border: 8px solid #C0392B;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

        .bow::after {
            left: 25px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }

        /* Dòng chữ yêu cầu nhấn */
        .text-hint {
            margin-top: 40px;
            color: #C0392B;
            font-size: 1.5rem;
            font-style: italic;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        /* Hiệu ứng nảy hộp quà */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="gift-container" onclick="nextStep()">
        <div class="gift-box">
            <div class="bow"></div>
            <div class="ribbon-v"></div>
        </div>
        <div class="text-hint">Nhấn để mở món quà</div>
    </div>

    <script>
        function nextStep() {
            // Hiệu ứng khi nhấn vào (tạm thời log ra, bạn có thể nối vào code màn hình sau)
            alert("Món quà đang mở ra...");
        }
    </script>
</body>
</html>
