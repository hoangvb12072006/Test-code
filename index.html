<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªôp Qu√† Sinh Nh·∫≠t</title>
    <style>
        /* N·ªÅn v√†ng nh·∫°t caro chu·∫©n video */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFDE7;
            background-image: linear-gradient(#FFECB3 1px, transparent 1px),
                              linear-gradient(90deg, #FFECB3 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* M√ÄN H√åNH 1: H·ªòP QU√Ä */
        #screen-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: #E67E22;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 170px;
            height: 40px;
            background: #F39C12;
            top: -10px;
            left: -10px;
            border-radius: 5px;
            z-index: 2;
        }

        .ribbon-v {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #C0392B;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .bow {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            z-index: 4;
        }

        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border: 8px solid #C0392B;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

        .bow::after {
            left: 25px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }

        .text-hint {
            margin-top: 40px;
            color: #C0392B;
            font-size: 1.5rem;
            font-style: italic;
            font-family: 'Times New Roman', serif;
            animation: pulse 1.5s infinite;
        }

        /* M√ÄN H√åNH 2 (T·∫°m th·ªùi ·∫©n) */
        #screen-2 {
            display: none;
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="screen-1" onclick="nextStep()">
        <div class="gift-box">
            <div class="bow"></div>
            <div class="ribbon-v"></div>
        </div>
        <div class="text-hint">Nh·∫•n ƒë·ªÉ m·ªü m√≥n qu√†</div>

    <div id="screen-2">

        <p>ƒêang chu·∫©n b·ªã n·ªôi dung ti·∫øp theo...</p>
    </div>

    <script>

            document.getElementById('screen-1').style.display = 'none';
            document.getElementById('screen-2').style.display = 'block';
        }
    </script>
</body>
</html>
