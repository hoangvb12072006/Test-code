<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOANGKUN STORE - NEON EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --main-bg: #050510;
            --accent: #00f2ff;
            --purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }

        body {
            margin: 0; background: var(--main-bg); color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
        }

        /* Navbar hiện đại */
        nav {
            padding: 20px 0;
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }

        .brand {
            font-size: 24px; font-weight: 800; text-transform: uppercase;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Hero Header */
        .hero {
            padding: 80px 20px; text-align: center;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px; margin: 20px 0;
            position: relative; overflow: hidden;
        }

        .hero h1 { font-size: clamp(30px, 5vw, 60px); margin: 0; font-weight: 800; }
        .hero p { opacity: 0.6; font-size: 18px; margin-top: 10px; }

        /* Card Sản Phẩm - Kiểu mới */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-top: 40px;
        }

        .item-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 10px;
            position: relative;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .item-img {
            width: 100%; height: 200px;
            border-radius: 25px;
            object-fit: cover;
        }

        .item-info { padding: 15px; }
        .item-title { font-weight: 600; font-size: 16px; margin-bottom: 10px; }
        
        .item-price {
            font-size: 22px; font-weight: 800;
            color: var(--accent); margin-bottom: 15px;
        }

        /* Nút bấm Neon */
        .btn-buy {
            width: 100%;
            padding: 14px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(90deg, var(--purple), var(--accent));
            color: #fff; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-buy:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            filter: brightness(1.1);
        }

        /* Bảng Top Đại Gia */
        .top-box {
            background: var(--glass);
            border-radius: 30px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px; text-align: left; }
        tr { border-bottom: 1px solid var(--border); }

        /* Responsive */
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="container nav-flex">
        <div class="brand">HOANGKUN STORE</div>
        <div id="user-area">
            <button class="btn-buy" style="padding: 10px 25px; font-size: 12px;" onclick="handleLogin()">ĐĂNG NHẬP</button>
        </div>
    </div>
</nav>

<div class="container">
    <header class="hero">
        <div style="font-size: 12px; color: var(--accent); letter-spacing: 5px; margin-bottom: 10px;">WELCOME TO THE FUTURE</div>
        <h1>SOURCE CODE V4</h1>
        <p>Hệ thống cung cấp tài nguyên số hàng đầu Việt Nam</p>
    </header>

    <div class="top-box">
        <h2 style="margin-top: 0;"><i class="fas fa-medal" style="color: gold;"></i> TOP LEADERBOARD</h2>
        <table id="top-table">
            <tbody id="top-list">
                </tbody>
        </table>
    </div>

    <div class="grid" id="product-grid">
        </div>
</div>

<script>
    // Config Firebase của bạn
    const firebaseConfig = {
        apiKey: "AIzaSyDqpk71mVDWCP3jk7fxbHZayz92LTheY7g",
        databaseURL: "https://hoangkun-594d0-default-rtdb.firebaseio.com",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const data = [
        { name: "CODE TRAI TYM NEON", price: 25000, img: "https://i.postimg.cc/NKjWYf6d/IMG-6231.gif" },
        { name: "WEB SHOP GAMING V4", price: 500000, img: "https://i.postimg.cc/JzmdcN7p/game-title.jpg" },
        { name: "CODE GAME BẮN CUNG", price: 60000, img: "https://i.postimg.cc/svBYRYkr/IMG-6222.png" },
        { name: "BIO LINK CYBER", price: 49000, img: "https://i.postimg.cc/pmLgxXfS/IMG-6233.png" }
    ];

    function render() {
        document.getElementById('product-grid').innerHTML = data.map(item => `
            <div class="item-card">
                <img src="${item.img}" class="item-img">
                <div class="item-info">
                    <div class="item-title">${item.name}</div>
                    <div class="item-price">${item.price.toLocaleString()}đ</div>
                    <button class="btn-buy" onclick="buy('${item.name}')">MUA NGAY</button>
                </div>
            </div>
        `).join('');
    }

    function buy(name) {
        Swal.fire({
            title: 'Hệ thống',
            text: 'Bạn muốn mua ' + name + '?',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#7000ff',
            confirmButtonText: 'Xác nhận'
        });
    }

    // Load Top 3
    db.ref('users').limitToLast(3).on('value', snap => {
        let list = "";
        snap.forEach(child => {
            list = `<tr>
                <td><b>${child.key}</b></td>
                <td style="color:var(--accent); text-align:right"><b>${(child.val().balance || 0).toLocaleString()}đ</b></td>
            </tr>` + list;
        });
        document.getElementById('top-list').innerHTML = list;
    });

    render();
</script>

</body>
</html>
