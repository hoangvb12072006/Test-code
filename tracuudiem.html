<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Điểm Thi - Hệ Thống Quản Lý</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-school"></i> TRƯỜNG CAO ĐẲNG KĨ THUẬT
        </div>
        <div class="menu">
            <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Trang Chủ</a>
            <a href="gioithieu.html" class="nav-btn"><i class="fas fa-info-circle"></i> Thông Tin Khoa</a>
            <a href="tracuudiem.html" class="nav-btn active"><i class="fas fa-search"></i> Tra Cứu Điểm</a>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <h2 class="section-title">Hệ Thống Tra Cứu Điểm Thi</h2>
            <p style="color: #7f8c8d; margin-bottom: 20px;">Nhập mã sinh viên của bạn để xem kết quả học tập mới nhất.</p>
            
            <div class="search-box">
                <i class="fas fa-id-card search-icon"></i>
                <input type="text" id="searchId" placeholder="Nhập mã sinh viên (VD: 24Q6410005)...">
                <button onclick="lookUpGrades()">Tra cứu ngay</button>
            </div>

            <div id="resultArea" class="result-area" style="display: none;">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2026 Hệ thống quản lý trường học. Thiết kế và phát triển bởi HOANGKUN.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Cơ sở dữ liệu 6 anh em
        const mockGrades = [
            { id: "24Q6410005", name: "Nguyễn Việt Hoàng", math: 9.5, lit: 8.0, eng: 9.0, tech: 10.0 },
            { id: "242Q6410001", name: "Nguyễn Đăng Hoàng", math: 8.0, lit: 7.5, eng: 8.5, tech: 9.0 },
            { id: "242Q6410002", name: "Phạm Việt Hoàng", math: 7.5, lit: 8.0, eng: 7.0, tech: 8.5 },
            { id: "242Q6410006", name: "Lê Huy Tài", math: 8.5, lit: 9.0, eng: 8.5, tech: 9.5 },
            { id: "242Q6410004", name: "Nguyễn Hữu Đức", math: 9.0, lit: 8.5, eng: 9.5, tech: 9.0 },
            { id: "242Q6410008", name: "Bùi Đức Duy", math: 8.0, lit: 8.0, eng: 8.0, tech: 8.5 }
        ];

        function lookUpGrades() {
            const idInput = document.getElementById("searchId").value.trim().toUpperCase();
            const resultArea = document.getElementById("resultArea");

            if (!idInput) {
                resultArea.style.display = "block";
                resultArea.innerHTML = '<p class="error-msg"><i class="fas fa-exclamation-triangle"></i> Vui lòng nhập mã sinh viên!</p>';
                return;
            }

            const student = mockGrades.find(s => s.id === idInput);

            if (student) {
                const avg = ((student.math + student.lit + student.eng + student.tech) / 4).toFixed(1);
                
                resultArea.style.display = "block";
                resultArea.innerHTML = `
                    <div class="student-info">
                        <h3><i class="fas fa-user-graduate"></i> Sinh viên: ${student.name}</h3>
                        <p><strong>Mã SV:</strong> ${student.id}</p>
                    </div>
                    <table class="grade-table">
                        <tr>
                            <th>Lập Trình Web</th>
                            <th>Cơ Sở Dữ Liệu</th>
                            <th>Ngoại Ngữ</th>
                            <th>Kiến Trúc Máy Tính</th>
                            <th>Trung Bình</th>
                        </tr>
                        <tr>
                            <td>${student.math}</td>
                            <td>${student.lit}</td>
                            <td>${student.eng}</td>
                            <td>${student.tech}</td>
                            <td class="highlight-grade">${avg}</td>
                        </tr>
                    </table>
                `;
            } else {
                resultArea.style.display = "block";
                resultArea.innerHTML = '<p class="error-msg"><i class="fas fa-times-circle"></i> Không tìm thấy dữ liệu! Hãy kiểm tra lại mã sinh viên.</p>';
            }
        }
    </script>
</body>
</html>
