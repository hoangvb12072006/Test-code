<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoangKun Store Clone</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        /* Card sản phẩm */
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #333;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .price {
            color: #ff3131;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        /* Nút Mua Ngay */
        .btn-buy {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 0;
            width: 90%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-buy:hover {
            background-color: #cc0000;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/400x250" alt="Web Shop Preview">
        <div class="card-body">
            <div class="title">CODE WEB SHOP</div>
            <div class="price">350.000đ</div>
            <button class="btn-buy">MUA NGAY</button>
        </div>
    </div>
</div>

</body>
</html>
