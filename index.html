<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiLTC Clone - Hệ thống MMO uy tín</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #009688; /* Màu xanh ngọc chủ đạo */
            --bg-body: #f5f7fa;
            --text-dark: #333;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(90deg, #1e3c72, #2a5298, #009688);
            color: white;
            padding: 5px 0;
            font-size: 12px;
        }
        .top-bar a { color: white; text-decoration: none; margin-right: 15px; }

        /* Header Main */
        .header-main {
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        .search-box {
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        .search-box input {
            border-radius: 20px;
            padding-right: 40px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .header-icons i {
            font-size: 18px;
            color: #555;
            margin: 0 10px;
            cursor: pointer;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-balance {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Navigation */
        .nav-menu {
            background: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-link {
            color: #333;
            font-weight: 600;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
        }
        .badge-hot {
            background: #ff5722;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 4px;
            margin-left: 5px;
        }
        .btn-admin {
            background-color: #164e63;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-decoration: none;
        }
        
        /* Hero Section */
        .hero-section {
            padding: 20px 0;
        }
        .banner-side img {
            width: 100%;
            border-radius: 10px;
            height: 100%;
            object-fit: cover;
        }
        .main-slider img {
            border-radius: 10px;
            width: 100%;
            object-fit: cover;
        }

        /* Category Cards */
        .category-card {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .category-card:hover { transform: translateY(-5px); }
        .bg-gradient-red { background: linear-gradient(45deg, #cb2d3e, #ef473a); }
        .bg-gradient-green { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .bg-gradient-dark { background: linear-gradient(45deg, #232526, #414345); }
        .bg-gradient-blue { background: linear-gradient(45deg, #000428, #004e92); }

        .cat-title { font-weight: bold; font-size: 16px; text-transform: uppercase; }
        .cat-sub { font-size: 12px; opacity: 0.9; }

        /* Notification */
        .noti-bar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container d-flex justify-content-between">
            <div>
                <a href="#">Chính sách</a>
                <a href="#">FAQ</a>
                <a href="#">Liên hệ</a>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3"><i class="fas fa-globe"></i> Vietnamese</span>
                <span class="me-3">VND</span>
                <span><i class="fas fa-sun"></i></span>
            </div>
        </div>
    </div>

    <div class="header-main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <a href="#" class="logo text-decoration-none">
                        <i class="fas fa-circle-notch me-2"></i> lumi
                    </a>
                </div>
                
                <div class="col-md-5">
                    <div class="search-box">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="col-md-5 d-flex justify-content-end align-items-center">
                    <div class="header-icons d-flex me-4">
                        <i class="fas fa-shopping-cart"></i>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Lumi+LTC&background=0D8ABC&color=fff" class="rounded-circle" width="35" height="35">
                        <div class="d-flex flex-column" style="line-height: 1.2;">
                            <span style="font-weight: 600;">LUMILTC</span>
                            <span class="user-balance">0đ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-menu">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link"><i class="fas fa-th-large me-2"></i> Sản phẩm</a>
                <a href="#" class="nav-link"><i class="fas fa-wallet me-2"></i> Nạp tiền <span class="badge-hot">HOT</span></a>
                <a href="#" class="nav-link"><i class="fas fa-box me-2"></i> Đơn hàng</a>
                <a href="#" class="nav-link"><i class="fas fa-newspaper me-2"></i> Blogs</a>
                <a href="#" class="btn-admin ms-2"><i class="fas fa-shield-alt"></i> Admin</a>
            </div>
            <div class="text-end" style="font-size: 12px;">
                <div class="fw-bold">HOTLINE 24/7</div>
                <div>09xx.xxx.xxx</div>
            </div>
        </div>
    </div>

    <div class="container hero-section">
        <div class="row g-3">
            <div class="col-md-2 d-none d-md-block banner-side">
                <img src="https://via.placeholder.com/200x400/D32F2F/FFFFFF?text=NETFLIX+19K" alt="Netflix Banner">
            </div>

            <div class="col-md-8">
                <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x300/4facfe/FFFFFF?text=GROUP+SAN+SALE+MA+GIAM+GIA" class="d-block w-100" alt="Slider 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x300/00f260/FFFFFF?text=KHUYEN+MAI+NAP+TIEN" class="d-block w-100" alt="Slider 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <div class="col-md-2 d-none d-md-block banner-side">
                <img src="https://via.placeholder.com/200x400/D32F2F/FFFFFF?text=eSIM+DU+LICH+14K" alt="eSim Banner">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3 col-6">
                <div class="category-card bg-gradient-red">
                    <div class="w-100">
                        <div class="cat-title">MICROSOFT OFFICE</div>
                        <div class="cat-sub">BẢN QUYỀN</div>
                    </div>
                    <i class="fab fa-windows fa-3x opacity-50"></i>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-card bg-gradient-green">
                    <div class="w-100">
                        <div class="cat-title">KHÁM PHÁ THẾ GIỚI AI</div>
                        <div class="cat-sub">SIÊU TỐI ƯU</div>
                    </div>
                    <i class="fas fa-robot fa-3x opacity-50"></i>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-card bg-gradient-red">
                    <div class="w-100">
                        <div class="cat-title">ỨNG DỤNG VPN</div>
                        <div class="cat-sub">TỐC ĐỘ - BẢO MẬT</div>
                    </div>
                    <i class="fas fa-shield-alt fa-3x opacity-50"></i>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-card bg-gradient-green">
                    <div class="w-100">
                        <div class="cat-title">STEAM WALLET</div>
                        <div class="cat-sub">SIÊU TIẾT KIỆM</div>
                    </div>
                    <i class="fab fa-steam fa-3x opacity-50"></i>
                </div>
            </div>
        </div>

        <div class="noti-bar mt-2">
            <i class="fas fa-bullhorn me-3 text-primary"></i>
            <span>Hệ thống mmo uy tín hàng đầu vn</span>
            <button type="button" class="btn-close ms-auto" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
