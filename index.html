<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Quà Sinh Nhật</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFDE7;
            background-image: linear-gradient(#FFECB3 1px, transparent 1px),
                              linear-gradient(90deg, #FFECB3 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* MÀN HÌNH 1: HỘP QUÀ */
        #screen-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, transform 0.8s ease; /* Hiệu ứng làm mờ */
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: #E67E22;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .gift-box::before {
            content: ''; position: absolute; width: 170px; height: 40px;
            background: #F39C12; top: -10px; left: -10px; border-radius: 5px; z-index: 2;
        }

        .ribbon-v {
            position: absolute; width: 30px; height: 100%;
            background: #C0392B; left: 50%; transform: translateX(-50%); z-index: 3;
        }

        .bow {
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 40px; z-index: 4;
        }

        .bow::before, .bow::after {
            content: ''; position: absolute; width: 35px; height: 35px;
            border: 8px solid #C0392B; border-radius: 50% 50% 0 50%; transform: rotate(45deg);
        }

        .bow::after { left: 25px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); }

        .text-hint {
            margin-top: 40px; color: #C0392B; font-size: 1.5rem;
            font-style: italic; font-family: 'Times New Roman', serif;
        }

        /* MÀN HÌNH 2: HAPPY BIRTHDAY */
        #screen-2 {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .hb-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            -webkit-text-stroke: 2px white;
            text-shadow: 3px 3px 0px #FFD54F;
            margin: 0;
        }

        /* Lớp phủ làm mờ khi biến mất */
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.9);
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div id="screen-1" onclick="startTransition()">
        <div class="gift-box">
            <div class="bow"></div>
            <div class="ribbon-v"></div>
        </div>
        <div class="text-hint">Nhấn để mở món quà</div>
    </div>

    <div id="screen-2">
        <h1 class="hb-title">Happy Birthday</h1>
        <p style="color: #666;">Đang tải điều bất ngờ...</p>
    </div>

    <script>
        function startTransition() {
            const s1 = document.getElementById('screen-1');
            const s2 = document.getElementById('screen-2');

            // Bước 1: Làm mờ màn hình 1
            s1.classList.add('fade-out');

            // Bước 2: Chờ hiệu ứng mờ kết thúc (800ms) rồi đổi màn hình
            setTimeout(() => {
                s1.style.display = 'none';
                s2.style.display = 'block';
                
                // Bước 3: Cho chữ Happy Birthday hiện lên từ từ
                setTimeout(() => {
                    s2.style.opacity = '1';
                }, 100);
            }, 800);
        }
    </script>
</body>
</html>
